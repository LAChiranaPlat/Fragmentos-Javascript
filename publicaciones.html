			<p class="spot__titulo">Crear Publicacion</p>
			<hr /> 

			<div class="spot__container" id="spotContainer">
				
				<textarea class="spot__inbox" id="inbox"></textarea>

			</div>

			<div class="spot__multimedia">
				<a href="#" id="iconAddImage"><i class="fa-regular fa-images"></i></a>
			</div>

			<a href="#" class="spot__publicar" id="btnPublicar">Publicar</a>
		</div>
	</div>

	<div class="post">

		</div>
		<hr />
		<div class="post__acciones">
			<a href="#" id="btnAddImages"> <i class="fa-regular fa-images"></i> </a>
			<a href="#">B</a>
			<a href="#">C</a>
		</div>
	</div>

		const spot=obj("spot")
		const btnPublicar=obj("btnPublicar")
		const inbox=obj("inbox")

		const fragmento=document.createDocumentFragment()
		const plantilla=obj("template")


		const newPost=obj(".js-publicar",true)

						inbox.focus()

					}
				}
				)
			}
		)

		listen(
		{
			element:"btnAddImages",
			event:"click",
			action:()=>{

				spot.classList.add("spot--show")
				obj("spotContainer").style.overflow="auto"
				obj("spotContainer").scroll(0,150)
				inbox.focus()

			}
		}
		)

		listen({
			element:"iconClose",
			event:"click",
			action:(e)=>{

				e.preventDefault()
/*
				if(obj("inbox").value!="")
				{
					let rpta=confirm("Esta seguro de cancelar")
					if(rpta)
						spot.classList.remove("spot--show")
				}
*/
				txtPublicar.textContent=inbox.value
				obj("spotContainer").style.overflow="hidden"
				obj("spotContainer").scroll(0,150)

				spot.classList.remove("spot--show")


			}
		})

		const caja=listen(
		{
			element:"inbox",
			event:"keyup",
			action:(e)=>{

				if(caja.value!="")
					btnPublicar.classList.add("spot__publicar--Active")
				else 
					btnPublicar.classList.remove("spot__publicar--Active")


				/*
				e.preventDefault()
				spot.classList.remove("spot--show")
				*/
			}
		}
		)

		listen({
			element:"iconAddImage",
			event:"click",
			action:(e)=>{
				
				e.preventDefault()
				
				obj("spotContainer").style.overflow="auto"
				obj("spotContainer").scroll(0,150)

			}
		})

		listen({
			element:"closeSpotGalery",
			event:"click",
			action:(e)=> {
				
				obj("spotContainer").style.overflow="hidden"
				obj("spotContainer").scroll(0,0)

			}
			
		})

		listen(
		{
			element:"spot",
			event:"click",
			action:function(){
				this.classList.remove("spot--show")
				txtPublicar.textContent=inbox.value
			}

		})

		listen({
			element:"spotBox",
			event:"click",
			action:(e)=>e.stopPropagation()
		})

		listen({
			element:"btnPublicar",
			event:"click",
			action:(e)=>{
				
				console.log("click")
				const clon=plantilla.content.cloneNode(true)
				clon.querySelector(".posteos__autor").textContent="Titulo desde interfaz"
				clon.querySelector(".posteos__contenido").textContent=inbox.value

				fragmento.appendChild(clon)
				obj(".posteos").appendChild(fragmento)

				inbox.value=""
				txtPublicar.textContent=""

				obj("spotContainer").style.overflow="hidden"
				obj("spotContainer").scroll(0,0)

				spot.classList.remove("spot--show")


			}
		})
		

		listen({
			element:"body",
			event:"click",
			action:(e)=>{

				if(e.target.classList.contains("js-publicar"))
				{
					
					spot.classList.add("spot--show")
					inbox.focus()
					
				}

			}
		})
